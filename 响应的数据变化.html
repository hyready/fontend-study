<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{miaov.ketang}}</p>
    </div>
    <script>
        let vm = new Vue({ //只有计划好的数据，才能做响应reactive
                el: '#app',
                data: {
                    msg: 'hello',
                    miaov: {},
                }

            })
            //这样是不能做响应的
        vm.miaov.ketang = '我是新加的';
    </script>
</body>

</html>
