<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{message}}</p>
        <p v-once>{{title}}</p>

    </div>
    <script>
        // 这个指令保持在元素上直到关联实例结束编译。 和 CSS 规则如[v - cloak] {
        //     display: none
        // }
        // 一起用时， 这个指令可以隐藏未编译的
        //  Mustache 标签直到实例准备完毕。
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                title: '只变一次',
            }
        })
    </script>
</body>

</html>
