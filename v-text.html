<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
    </div>
    <script>
        // 更新元素的 textContent。如果要更新部分的 textContent ，需要使用 {{ Mustache }} 插值。

        // 
        new Vue({
            el: '#app',
            data: {
                message: 'hello'
            }
        })
    </script>
</body>

</html>
