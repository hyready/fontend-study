<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p v-html="message"></p>

    </div>
    <script>
        // 更新元素的 innerHTML。 注意： 内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译。 
        // 如果试图使用 v - html 组合模板， 
        // 可以重新考虑是否通过使用组件来替代。
        new Vue({
            el: '#app',
            data: {
                message: '<div>hello</div>'
            }
        })
    </script>
</body>

</html>
