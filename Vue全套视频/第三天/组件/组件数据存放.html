<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="../../../src/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>

    </div>
    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
        <p> 内容</p>
        </div>
    </template>

    <script>
        // 1.注册一个全局组件
        Vue.component('cpn1', {
            template: "#cpn",
            data() {
                return {
                    title: 'abc'
                }

            }

        })

        //root组件
        const app = new Vue({
            el: '#app',
            data: {},

        })
    </script>
</body>

</html>
