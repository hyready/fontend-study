<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="../../../src/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn> </my-cpn>

    </div>
    <script>
        // 1.创建组件构造器
        const cpn = Vue.extend({
                template: `
            <div>
            <h2>标题</h2>
            <p> 内容</p>
            </div>`
            })
            // 2.注册组件(全局)
        Vue.component('my-cpn', cpn)
        const app = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'my-cpn': cpn,
            }
        })
    </script>
</body>

</html>
