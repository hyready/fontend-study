<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="../../../src/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpnc></cpnc>

    </div>
    <script>
        // 1.创建第一个组件构造器
        const cpnC1 = Vue.extend({ //子组件
                template: `
            <div>
            <h2>标题</h2>
            <p> 内容</p>
            </div>`
            })
            // 1.创建第二个组件构造器
        const cpnC2 = Vue.extend({ //父组件
                template: `
            <div>
            <h2>标题</h2>
            <p> 内容</p>
            </div>`,
                components: {
                    cpnc: cpnC1,
                }

            })
            // 2.注册组件

        //root组件
        const app = new Vue({
            el: '#app',
            data: {

            },
            components: {
                cpn: cpnC2,
                cpnc: cpnC1,
            }
        })
    </script>
</body>

</html>
